name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags only

jobs:
  build-windows:
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')  # Ensure it only runs for version tags

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.1'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build -- --publish never

      - name: Create Windows Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0-windows
          name: Release v1.0.0 for Windows
          files: dist/*.exe
          token: ${{ secrets.GH_TOKEN }}

  build-macos:
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')  # Ensure it only runs for version tags

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.1'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build -- --publish never

      - name: Create macOS Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0-macos
          name: Release v1.0.0 for macOS
          files: dist/*.dmg
          token: ${{ secrets.GH_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # Ensure it only runs for version tags

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.1'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build -- --publish never

      - name: Create Linux Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0-linux
          name: Release v1.0.0 for Linux
          files: dist/*.deb
          token: ${{ secrets.GH_TOKEN }}